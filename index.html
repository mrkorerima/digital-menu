<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Digital Menu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🍽️ Welcome to Our Restaurant</h1>
    <h3 id="tableInfo">Table: Unknown</h3>

    <form id="orderForm">
      <label for="item">Choose an item:</label>
      <select id="item">
        <option value="Coffee ☕">Coffee ☕</option>
        <option value="Tea 🍵">Tea 🍵</option>
        <option value="Burger 🍔">Burger 🍔</option>
        <option value="Pizza 🍕">Pizza 🍕</option>
        <option value="Juice 🧃">Juice 🧃</option>
      </select>

      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" value="1" min="1" />

      <button type="submit">📤 Send Order</button>
      <p id="status"></p>
    </form>
  </div>

  <script>
const table = new URLSearchParams(window.location.search).get("table") || "Unknown";
document.getElementById("tableInfo").textContent = `Table: ${table}`;

document.getElementById("orderForm").addEventListener("submit", e => {
  e.preventDefault();
  const item = document.getElementById("item").value;
  const qty = document.getElementById("quantity").value;
  const msg = `🧾 *New Order*\n🍽 Item: ${item}\n🔢 Quantity: ${qty}\n🪑 Table: ${table}`;

  const url = `https://telegram-api-proxy-anonymous.pages.dev/api/bot8055549366:AAEPchOt5SN8xE7z-QSc2jgiOqfK-ZZkXoU/sendMessage`;
  const params = new URLSearchParams({ chat_id: "-1002634247944", text: msg });
  fetch(`${url}?${params.toString()}`, { method: 'GET' })
    .then(r => r.json())
    .then(ok => {
      document.getElementById('status').textContent = ok.ok ? "✅ Order sent!" : "❌ Telegram failed.";
    })
    .catch(err => {
      console.error("API proxy error:", err);
      document.getElementById('status').textContent = "❌ Network or proxy error.";
    });
});
</script>
</body>
</html>
