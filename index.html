<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Digital Menu with Cart</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <h1>Soft Green & Yellow Menu</h1>
  <select id="tableSelect" aria-label="Select Table Number">
    <option value="">Select Table</option>
    <!-- Tables 1 to 12 -->
    <script>
      for(let i=1; i<=12; i++) {
        document.write(`<option value="${i}">Table ${i}</option>`);
      }
    </script>
  </select>
</header>

<main id="menu"></main>

<!-- Cart side panel -->
<aside id="cartPanel" class="cart-panel" aria-hidden="true" role="region" aria-label="Shopping Cart">
  <h2>Your Cart</h2>
  <button id="closeCartBtn" aria-label="Close Cart">&times;</button>
  <div id="cartItems"></div>
  <div id="cartTotal"></div>
  <button id="submitOrderBtn" disabled>Submit Order</button>
</aside>

<!-- Cart open button -->
<button id="openCartBtn" aria-label="Open Cart" class="cart-open-btn">ðŸ›’ Cart (<span id="cartCount">0</span>)</button>

<!-- Order confirmation popup -->
<div id="popup" class="popup" role="alert" aria-live="assertive">âœ… Order Sent!</div>

<script src="script.js"></script>
</body>
</html>
