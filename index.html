<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Asgorrii menu</title>
  <style>
    /* Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;0,700;1,400&family=Open+Sans:wght@400;600&display=swap');

    /* Reset */
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
    }

    body {
      background-color: #1e1a16;
      color: #d6c3a5;
      font-family: 'Open Sans', sans-serif;
      line-height: 1.6;
      min-height: 100vh;
      padding: 1.5rem;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .container {
      width: 100%;
      max-width: 700px;
      background: #2e2a23;
      border-radius: 12px;
      padding: 2rem 2.5rem;
      box-shadow: 0 8px 30px rgba(214, 195, 165, 0.3);
    }

    h1 {
      font-family: 'Merriweather', serif;
      font-weight: 700;
      font-size: 2.8rem;
      margin-bottom: 0.3rem;
      color: #c9a85e;
      text-align: center;
      letter-spacing: 1.2px;
    }

    h2.category {
      font-family: 'Merriweather', serif;
      font-weight: 700;
      font-size: 1.6rem;
      margin: 2rem 0 1rem;
      border-bottom: 2px solid #c9a85e;
      padding-bottom: 0.3rem;
      color: #d6c3a5;
    }

    .menu-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.7rem 0;
      border-bottom: 1px solid #4b463e;
      transition: background-color 0.25s ease;
      cursor: default;
    }

    .menu-item:hover {
      background-color: #3b362f;
      border-radius: 6px;
    }

    .menu-item-info {
      max-width: 70%;
    }

    .menu-item-name {
      font-weight: 600;
      font-size: 1.1rem;
      color: #f5e6a9;
    }

    .menu-item-desc {
      font-size: 0.9rem;
      font-style: italic;
      color: #bbaf89;
      margin-top: 3px;
    }

    .menu-item-price {
      font-weight: 700;
      font-family: 'Merriweather', serif;
      font-size: 1.15rem;
      color: #c9a85e;
      min-width: 60px;
      text-align: right;
    }

    footer {
      margin-top: 2.5rem;
      font-size: 0.85rem;
      text-align: center;
      color: #7b6f4c;
      font-style: italic;
    }

    /* Responsive */
    @media (max-width: 480px) {
      body {
        padding: 1rem;
      }

      .container {
        padding: 1.5rem 1.8rem;
      }

      h1 {
        font-size: 2.2rem;
      }

      h2.category {
        font-size: 1.3rem;
      }

      .menu-item {
        flex-direction: column;
        align-items: flex-start;
      }

      .menu-item-info {
        max-width: 100%;
      }

      .menu-item-price {
        margin-top: 6px;
        min-width: auto;
        width: 100%;
        text-align: left;
        font-size: 1.05rem;
      }
    }
  </style>
</head>
<body>

      {"name":"ገንፎ እስፔሻል","description":"Marqaa Iispeshalaa","category":"ciree/ቁርስ","price":300},

    ];

    const menuDiv = document.getElementById('menu');

    // Get unique categories in order
    const categories = [...new Set(menu.map(i => i.category))];

    categories.forEach(category => {
      const catTitle = document.createElement('h2');
      catTitle.className = 'category';
      catTitle.textContent = category;
      menuDiv.appendChild(catTitle);

      menu.filter(item => item.category === category).forEach(item => {
        const itemDiv = document.createElement('div');
        itemDiv.className = 'menu-item';

        itemDiv.innerHTML = `
          <div class="menu-item-info">
            <div class="menu-item-name">${item.name}</div>
            <div class="menu-item-desc">${item.description}</div>
          </div>
          <div class="menu-item-price">${item.price} ETB</div>
        `;

        menuDiv.appendChild(itemDiv);
      });
    });
  </script>
</body>
</html>
