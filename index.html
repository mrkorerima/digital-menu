<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Digital Menu</title>
  <style>
    body { font-family: sans-serif; background: #f9f9f9; padding: 40px; }
    .container { max-width: 500px; margin: auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    label, select, input, button { display: block; width: 100%; margin-top: 15px; font-size: 16px; }
    button { background: #4CAF50; color: white; border: none; padding: 10px; cursor: pointer; }
    #status { margin-top: 20px; text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <h2>üçΩÔ∏è Order Menu</h2>
    <h4 id="tableInfo">Table: Unknown</h4>

    <form id="orderForm">
      <label for="item">Menu Item</label>
      <select id="item">
        <option value="Coffee ‚òï">Coffee</option>
        <option value="Burger üçî">Burger</option>
        <option value="Pizza üçï">Pizza</option>
      </select>

      <label for="quantity">Quantity</label>
      <input type="number" id="quantity" min="1" value="1">

      <button type="submit">Submit Order</button>
      <p id="status"></p>
    </form>
  </div>

  <script>
    const table = new URLSearchParams(window.location.search).get("table") || "Unknown";
    document.getElementById("tableInfo").textContent = `Table: ${table}`;

    document.getElementById("orderForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const data = {
        table: table,
        item: document.getElementById("item").value,
        quantity: document.getElementById("quantity").value
      };

      fetch("https://script.google.com/macros/s/AKfycbz6wSYYtuChby66ATwHH21xuT2tVg4Pq_n-IcUyVcuVIVrA9YtYP0vWPeCZL4PqfkA9/exec", {
        method: "POST",
        mode: "no-cors",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      }).then(() => {
        document.getElementById("status").textContent = "‚úÖ Order sent!";
      }).catch(() => {
        document.getElementById("status").textContent = "‚ùå Failed to send.";
      });
    });
  </script>
</body>
</html>
