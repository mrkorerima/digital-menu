<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Digital Menu</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f8f8f8;
      padding: 40px;
      margin: 0;
    }

    .container {

      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #222;
    }

    h3 {
      text-align: center;
      color: #666;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 15px;
      font-weight: bold;
    }

    select, input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 5px;
    }

    button {
      background: #4CAF50;
      color: white;
      border: none;
      margin-top: 20px;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background: #45a049;
    }

    #status {
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">

      };

      fetch(url, {
        method: "POST",
